benchmarks:
  categories:
    - name: "memory_safety"
      description: "Memory safety properties"
      files:
        - "buffer_overflow_unsafe.c"
        - "buffer_overflow_safe.c"
        - "null_pointer_unsafe.c"
        - "null_pointer_safe.c"
        
    - name: "arithmetic"
      description: "Arithmetic safety properties" 
      files:
        - "arithmetic_safety.c"
        
    - name: "resource"
      description: "Resource usage properties"
      files:
        - "resource_usage.c"
        
    - name: "functional"
      description: "Functional correctness properties"
      files:
        - "functional_correctness.c"
        
    - name: "advanced"
      description: "Advanced system properties"
      files:
        - "concurrency_safety.c"
        - "cruise_control.c"

evaluation:
  metrics:
    performance:
      - "execution_time"
      - "memory_usage"
      - "timeout_rate"
      
    correctness:
      - "success_rate"
      - "bugs_detected"
      - "false_positives"
      
    usability:
      - "ease_of_use"
      - "error_message_quality"
      - "documentation_quality"

output:
  directories:
    raw_results: "results/raw"
    processed_results: "results/processed"
    visualizations: "results/visualizations"
    
  formats: ["json", "csv", "html"]
  reports: ["summary", "detailed", "comparative"]